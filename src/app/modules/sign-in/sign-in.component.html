<div class="form-signin">
	<div class="wrap-login">
		<img src="assets/img/stackcloud.png" class="img-fluid rounded-circle mt-3">


		<div class="text-center">
			<h1 class="h4 text-gray-900 mt-3">Bienvenido</h1>
		</div>

		<form [formGroup]="signInForm" (ngSubmit)="onSignInFormClick()" class="mt-3">

			<app-form-group class="form-group" [id]="'email'" [abstractControl]="email" [required]="true"
				[title]="'Correo electrónico'">
				<input id="email" formControlName="email" type="text" class="form-control form-control-sm" required>
			</app-form-group>
			<app-form-group class="form-group" [id]="'password'" [abstractControl]="password" [required]="true"
				[title]="'Contraseña'">
				<div class="password-container">
					<img class="password-view"
						[src]="showPassword ? 'assets/icons/password-view-off.svg' : 'assets/icons/password-view-on.svg'"
						(click)="showPassword = !showPassword">
					<input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'"
						class="password-input form-control form-control-sm" required>
				</div>
			</app-form-group>
			<div *ngIf="authService.error" class="sign-in-invalid">
				{{ authService.error }}
			</div>
			<input type="submit" class="btn btn-primary btn-lg w-100"
				[ngClass]="{'mt-3': authService.error, 'mt-5': !authService.error}" value="Entrar">
		</form>
	</div>
</div>
