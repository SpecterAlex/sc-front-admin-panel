<div class="page-title">
    Productos
</div>
<div class="page-header mt-3">
    <div class="search-container mr-2">
        <img class="search-icon" src="assets/icons/search.svg">
        <input class="search-input" type="search" placeholder="Buscar" [(ngModel)]="search.value"
            (keyup)="$event.keyCode === 13 || search.value === '' ? search.change() : null">
    </div>
    <button type="button" class="btn btn-secondary btn-sm ml-2 min-width-unset" routerLink="../create">
        Nuevo producto
    </button>
</div>
<app-table [context]="this">
    <table class="table-backoffice">
        <caption>
            Listado de productos
        </caption>
        <thead>
            <tr>
                <th> Producto </th>
                <th> Precio </th>
                <th> Fecha Creaci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let product of list">
                <tr>
                    <td> {{ product.name }} </td>
                    <td> {{ product.price | currency }} </td>
                    <td> {{ product.created_at | date }} </td>
                    <td class="table-actions">
                      <div class="table-action">
                          <i class="fas fa-chevron-right" [routerLink]="['../update/' + product.id]"></i>
                      </div>
                  </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</app-table>
